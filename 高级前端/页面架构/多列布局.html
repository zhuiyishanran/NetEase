<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列布局</title>
	<style>
		p {margin: 0; padding:0;}
	</style>
</head>
<body>
	<style>
		p {background: #666;}
		.right p {background: #999;}
		.left {float: left; width: 100px;}
		.right { margin-left: 110px; }
	</style>
	<div class="parent">
		<div class="left">
			<p>left</p>
		</div>
		<div class="right">
			<p>right</p>
			<p>right</p>
		</div>
	</div>
	<br>
	<style>
		.left {
			width: 100px;
			margin-right: 10px;
			background: #666;
			float: left;
		}
		/*right {
			overflow: hidden;
		}
	</style>
	<div class="parent">
		<div class="left">
			<p>left</p>
		</div>
		<div class="right">
			<p>right</p>
			<p>right</p>
		</div>
	</div>
</body>
</html>
