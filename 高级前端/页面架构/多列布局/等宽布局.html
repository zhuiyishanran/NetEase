<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>等宽布局</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<style>
		.parent {
			margin-left: -20px;
		}
		.column {
			float: left;
			width: 25%;
			padding-left: 20px;
			box-sizing: border-box;
		}
	</style>
	<div class="parent">
		<div class="column"><p>1</p></div>
		<div class="column"><p>2</p></div>
		<div class="column"><p>3</p></div>
		<div class="column"><p>4</p></div>
	</div>
	<br>
	<br>
	<style>
		.parent-fix {
			margin-left: -20px;
		}
		.parent1 {
			display: table;
			width: 100%;
			table-layout: fixed;
		}
		.column1 {
			display: table-cell;
			padding-left: 20px;
		}
	</style>
	<div class="parent-fix">
		<div class="parent1">
			<div class="column1"><p>1</p></div>
			<div class="column1"><p>2</p></div>
			<div class="column1"><p>3</p></div>
			<div class="column1"><p>4</p></div>
		</div>
	</div>
	<br>
	<style>
		.parent2 {
			display: flex;
		}
		.column2 {
			flex: 1;
		}
		.column2 + .column2 {
			margin-left: 20px;
		}
	</style>
	<div class="parent2">
		<div class="column2"><p>1</p></div>
		<div class="column2"><p>2</p></div>
		<div class="column2"><p>3</p></div>
		<div class="column2"><p>4</p></div>
	</div>
</body>
</html>
