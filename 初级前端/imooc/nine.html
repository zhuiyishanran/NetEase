<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nine</title>
	<style>
		html * {
			padding: 0;
			margin: 0;
		}
		body {
			padding: 200px;
		}
		.nine {
			display: flex;
			flex-wrap: wrap;
			width: 150px;
		}
		li {
			list-style-type: none;
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border: 4px solid #666;
			box-sizing: border-box;
			margin-left: -4px;
			margin-top: -4px;
		}
		li:nth-child(3n+1) {
			margin-left: 0;
		}
		li:hover {
			border-color: red;
			z-index: 1;
		}
	</style>
</head>
<body>
	<ul class="nine">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
</html>
