<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		body{
			display: flex;
			flex-flow: column;
		}
		.head,.foot{
			height: 100px;
			border: 1px dashed blue;
		}
		.body{
			flex:1;
			display: flex;
		}
		.side{
			width: 200px;
			border: 1px dashed blue;
		}
		.main{
			flex: 1;
			border: 1px dashed blue;
		}
	</style>
</head>
<body>
	<div class="head">head</div>
	<div class="body">
		<div class="side">side</div>
		<div class="main">main</div>
	</div>
	<div class="foot">foot</div>
</body>
</html>
